{% extends 'main/layout.html'%}

{% block title %}DeleteVisit page{% endblock %}

{% block content %}
<div class="features">
    <h1>Форма для удаления пациента</h1>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="id_Visit" value="{{ Visits.pk }}">
        <button class ="btn btn-success" type="submit">Удалить визит</button>
    </form>

</div>
{% endblock %}
