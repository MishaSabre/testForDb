{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">

</head>
<body>
    <aside>
        <img src = "{% static 'main/img/main_img.svg'%}" alt="logo">
        <span class = "logo">Site for test PostgerSQL</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'doctors' %}"><li><i class="fa-solid fa-layer-group"></i>Доктора</li></a>
            <a href="{% url 'patients'%}"><li><i class="fa-solid fa-layer-group"></i>Пациенты</li></a>
            <a href="{% url 'visits' %}"><li><i class="fa-solid fa-layer-group"></i>Посещение врачей</li></a>
        </ul>
    </aside>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
